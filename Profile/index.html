<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="shortcut_icon" rel="shortcut icon" type="image/ico" href="../photo/logoo.png">
    <!-- Title & ico img -->
    <title>Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Css style -->
    <link rel="stylesheet" href="../../staric/index.css">
    <link rel="stylesheet" href="../../staric/loadweb.css">
</head>

<body>
    <div id="loadwweb_main"></div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Fetch-sheet-->
    <script src="https://cdn.statically.io/gh/tr1nh/fetch-sheet.js/master/fetch-sheet.min.js"></script>
    <!-- Main Js -->
    <script src="../../staric/index.js"></script>
    <script>
        fetchSheet
            .fetch({
                gSheetId: '1HIKgE0pwjKYDFz-ldH0-9whucRlDhIp7CJDbq2eNzuM',
                wSheetName: 'Profile',
            })
            .then((rows) => {
                rows.forEach((t) => {
                    if (window.location.href == `https://airobotic.edu.vn/Profile/?ID=${t['ID']}`) {
                        Loadfullvn()
                        Loadcontent(`${t['IDSheet']}`, 'Chủ đề đã học')
                        function fenderChanged() {
                            if (document.querySelector('#lang').value == 'vn') {
                                window.location = './index.html'
                            }
                            if (document.querySelector('#lang').value == 'en') {
                                window.location = './en.html'
                            }
                        }
                        function genderChanged() {
                            if (document.querySelector('#langf').value == 'vn') {
                                window.location = './index.html'
                            }
                            if (document.querySelector('#langf').value == 'en') {
                                window.location = './en.html'
                            }
                        }
                    }
                })
            })
    </script>
</body>

</html>
